<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<button onclick="login()">Facebook</button>
<form name="form4" method="POST">
	<input type="text" name="name" id="name">
	<input type="text" name="email_fb" id="email_fb">
	<input type="text" name="image" id="image">
</form>

</body>
</html>
<script type="text/javascript">
	 window.fbAsyncInit = function() {
            FB.init({
              appId      : '679714858874889',
              xfbml      : true,
              version    : 'v2.8'
            });
            FB.AppEvents.logPageView();

          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0]; 
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));

          function login()
          {
            FB.login(function(response){
        
          
            FB.api('/me', {fields: 'email,name,id,picture.width(800).height(800)'}, function(response) {
            
                console.log(response.picture.data.url);

                document.getElementById('name').value=response.name;
                document.getElementById('email_fb').value=response.email;
                document.getElementById('image').value=response.picture.data.url;
                document.getElementById('form4').submit();
                });
              },{scope:'email'});
            }
</script>
